<div class="jumbotron bg-aqua text-center">
    <h1 class="display-4">Corona Tracker Country-wise</h1>

    <hr class="my-4">
    <div class="mx-auto">
       <div class="form-group col-lg-5 mx-auto">
          <label for="c">Select Country</label>
          <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
              <option value="{{con}}" *ngFor='let con of countries'>
                   {{ con }}
              </option>
          </select>
       </div>
    </div>

    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered'
    [totalActive]='totalActive' [totalDeaths]='totalDeaths'></app-dashboard-card>

</div>
